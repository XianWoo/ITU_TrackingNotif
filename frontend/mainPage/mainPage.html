<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Status Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">-->
    <link rel="stylesheet" href="./mainPage.css">
<!--    <style>-->
<!--        /* CSS will go here */-->
<!--    </style>-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="../mainPage.js"></script>
</head>
<body>
<!--    <header class="header">-->
    <div class="itu-bar">
        <img src="../../International_Telecommunication_Union_logo.svg.png" alt="ITU Logo" class="itu-logo" style="height: 10%; width: 10%;">
    </div>
    <header class="header">
        <h1>Notice Status Tracker</h1>
    </header>

    <main class="main-container">
        <section class="form-section">
            <p>Enter a notice ID to track its progress on the timeline.</p>
            <div class="input-group">
                <input type="text" id="noticeIdInput" placeholder="e.g. 12345">
                <button onclick="fetchNoticeDate()">Search</button>
            </div>
            <div id="status-message" class="status-message"></div>
        </section>
        <section id="timeline-section" class="timeline-section" style="display: none;">
            <h2>Timeline Status</h2>
            <div class="timeline-container">
                <canvas id="timelineChart"></canvas>
            </div>
        </section>
    </main>
    <script>
        // JavaScript will go here
    </script>
</body>
</html>
