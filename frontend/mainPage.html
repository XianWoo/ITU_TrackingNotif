<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Status Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }
        #timeline {
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Notice Status Tracker</h1>
        <p>Enter the notice ID to see its progress.</p>
        <input type="text" id="noticeIdInput" placeholder="Enter Notice ID">
        <button onclick="fetchNoticeDate()">Search</button>

        <div id="result"></div>
        <div id="timeline">
            <canvas id="timelineChart"></canvas>
        </div>
    </div>

    <script>
        async function fetchNoticeDate() {
            const noticeId = document.getElementById('noticeIdInput').value;
            const resultDiv = document.getElementById('result');
            const timelineDiv = document.getElementById('timeline');

            resultDiv.innerHTML = 'Searching...';
            timelineDiv.style.display = 'none';

            try {
                const response = await fetch(`http://127.0.0.1:5000/get_notice_date?noticeId=${noticeId}`);
                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `✅ Notice ${data.noticeId} was recorded on: ${data.recordedDate}`;
                    renderTimeline(data.recordedDate);
                } else {
                    resultDiv.innerHTML = `❌ Error: ${data.error}`;
                }
            } catch (error) {
                resultDiv.innerHTML = '❌ An error occurred while fetching data.';
            }
        }

        let timelineChart;
        function renderTimeline(recordedDate) {
            const date = new Date(recordedDate);
            const today = new Date();

            // Example stages
            const stages = [
                { name: 'Notice Recorded', date: date },
                { name: 'Processing', date: new Date(date.setDate(date.getDate() + 7)) },
                { name: 'Under Review', date: new Date(date.setDate(date.getDate() + 14)) },
                { name: 'Completed', date: new Date(date.setDate(date.getDate() + 21)) }
            ];

            const labels = stages.map(s => s.name);
            const dataPoints = stages.map(s => s.date);

            const ctx = document.getElementById('timelineChart').getContext('2d');

            // Destroy any previous chart instance
            if (timelineChart) {
                timelineChart.destroy();
            }

            timelineDiv.style.display = 'block';

            timelineChart = new Chart(ctx, {
                type: 'line', // Line chart is good for timelines
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Notice Progress Timeline',
                        data: dataPoints,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1,
                        pointRadius: 6,
                        pointBackgroundColor: 'rgb(75, 192, 192)'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day',
                                tooltipFormat: 'll', // Format for tooltips
                                displayFormats: {
                                    day: 'MMM d'
                                }
                            },
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            display: false // Hide y-axis as it's a timeline
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                title: function(context) {
                                    return context[0].label;
                                },
                                label: function(context) {
                                    const date = new Date(context.raw);
                                    return `Date: ${date.toLocaleDateString()}`;
                                }
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
